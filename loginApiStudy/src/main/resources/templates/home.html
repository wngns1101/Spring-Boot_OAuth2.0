<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{https://kauth.kakao.com/oauth/authorize(response_type='code',client_id=${apiKey}
,redirect_uri='http://localhost:8080/login/kakao')}">
    Kakao 로그인
</a>

<a th:href="@{https://accounts.google.com/o/oauth2/auth(client_id=${google},redirect_uri='http://localhost:8080/login/google',response_type='code',scope='https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile')}">google 로그인</a>
</body>
</html>
