<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{https://kauth.kakao.com/oauth/authorize(response_type='code',client_id=${@environment.getProperty('kakao-client-id')}
,redirect_uri='http://localhost:8080/login/kakao')}">
    Kakao 로그인
</a>

<a th:href="@{https://accounts.google.com/o/oauth2/v2/auth(client_id=${@environment.getProperty('google-client-id')}, redirect_uri=${@environment.getProperty('google-redirect-uri')}, scope='https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile', response_type='code')}">
    Google 로그인
</a>



</body>
</html>
